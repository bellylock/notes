    <style>
        .btn-red{
            background-color: red;
            color: #fff;
        }
        .btn-blue{
            background-color: blue;

        }
        .btn-orange{
            background-color: orange;
            color: #fff;
        }

    </style>

<body>
    <div id="my">
        <span class="red">红色</span>
        <span class="blue">蓝色</span>
        <span class="orange">howard</span>
    </div>
    <script>
        function Btns(title,style){
            this.title = title;
            this.style = style
        }

        Btns.prototype.toHtml = function(){
            return "<button class = "+this.style+">"+this.title+"</button>"
        }

        $(function(){
            var red = new Btns( '红色','btn-red');
            var blue = new Btns( '蓝色','btn-blue');
            var orange = new Btns( '橙色','btn-orange');

            $(".red").html( red.toHtml());
            $(".blue").html( blue.toHtml());
            $(".orange").html( orange.toHtml());
        })
