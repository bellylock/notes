<input type="file" id="upload" multiple/>

<script>


function btnClick(){
    //不写回调方法的时候 则为触发他
    //focus()
    //blur()
    $("#upload").click();
}
function gotoHtml(){
    // location.href = "项目问题.html";//链接跳转
    // window.open("项目问题.html"); ///会打开一个新的标签页
    //返回上一页
    //* 前进*页
    //1 前进一页
    //0 刷新
    //-1 后退一页   并刷新页面
    //-* 后退*页
    // history.go(-1);
    //

    //location.reload(); //刷新当前页面
}
// addClass()      添加class
// removeClass()   移除class
//toggleClass()    切换class  有这个class的话就移除 没有的话就添加
//hasClass()  判断是否拥有这个class
    $(function(){

        $("#upload").on("change",function(event){
            var files = event.target.files;
            var file = files[0];

            var img = new Image(); //相当于创建<img />
            img.src = window.URL.createObjectURL(file);//将 文件对象转换为图片所使用的格式url base64
            $("body").append(img);
        });

        //jQuery选择器上 # . 标签
        //属性选择器  找标签上写的属性[]
        $("input[type=checkbox]").attr("checked","checked");
        $("[price]").text("123123123");
        var p = document.querySelectorAll("[price]");
        console.log(p);
        console.log($("select option:selected").val());
        console.log($("select option").is(":selected"));
        //$("checkbox").is(":checked")//判断多选框是否被勾上
        var array = ["1","2","3","4","5"];
        //forEach  遍历
        //map      遍历   map会存在返回值 每遍历一次就返回一次并且返回的数值与数组长度一致
        var ar = array.map(value => {
            return 1;
        });
        console.log(ar);
        //冒泡核心思维
        //挨个挨个的逐个进行比较
        //例如从第一个开始 第一个数跟后面所有数字进行比较 如果找到一个比他大或者比他小的则替换位置 等到整行全部走完 可以保证有一个最大值或者最小值放在第一位上  接下来从第二行在重复做比较
        //jQuery .attr()
        //.attr("")  一个获取
        //.attr("","") 改变对应属性的值
        // $("#zz").attr("hidden","hidden");

    });

    //GET        会在浏览器的地址栏上看到传输的参数数据 明文数据 不安全 有长度限制
    //POST       不会在浏览器的地址栏上看到任何的数据 安全 传输长度没有限制
    //
    //同步       页面会处于假死状态 阻塞线程 假如这个在假死状态中 用户拼命点击任何的东西 等数据返回页面假死状态结束后 会将刚刚用户的所有操作进行执行一遍
    //异步       会开辟一个新的线程请请求参数 等数据返回后在执行他的逻辑 与js的主线程之间没有任何影响
    $.ajax({
        type:"GET",//POST
        async: true,//异步

    });
