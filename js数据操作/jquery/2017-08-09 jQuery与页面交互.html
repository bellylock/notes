<script type="text/javascript">
	var flag = false;
	$(function(){
		$(".aMenu").on("click",function(){
			if(flag){
				$(this).addClass("active");
			}else{
				$(".aMenu").removeClass("active");
				$(this).addClass("active");
			}
		});
		$(".mulSelect1").on("click",function(){
			flag = !flag;
