<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sort排序</title>
</head>
<body>
<script>
    // sort() 方法用于对数组的元素进行排序

    // 从小到大排序
    var arr = [1, 52, 63, 86, 45, 63];
    function func1(a,b){
        return a - b;
    }
    var array1 = arr.sort(func1);
    document.write(array1 + '<br />');


    // 从大到小瓶排序
    var arr1 = [45,2,3,6,9,8,5,55,16];
    function func2(a,b){
        return b - a
    }
    var array2 = arr1.sort(func2);
    document.write(array2);

</script>
</body>
</html>
