        //scroll - 3
        var scrollDiv = document.createElement('div');
        $(scrollDiv).attr('id', 'toTop').html('^ 返回顶部').appendTo('body');
        $(window).scroll(function () {
            if ($(this).scrollTop() != 0) {
                $('#toTop').fadeIn();
            } else {
                $('#toTop').fadeOut();
            }
        });
        $('#toTop').click(function () {
            $('body,html').animate({scrollTop: 0}, 300);
        })

    });
</script>
