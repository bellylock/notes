        // 递归
        function fact(num){
            if( num <= 1){
                return num
            }else{
                return num * fact(num - 1)
            }
        }
        fact(4);  // 4*3*2*1=24

        // 倒计时
        var num = $(".number").text();
        count(num);
        function count(n){
            if( n > 0 ){
                setTimeout(function(){
                    n--;
                    $(".number").text(n);
                    count(n)
                },1000)
            }else{
                $(".number").fadeOut();
